    <script>
        function buttonLink(){
            location.href = "/views/project.html";
        }
        $(function(){
            $(document).on('click','.cancleBtn', function(){
                console.log($(this).find('.project-dim'));
                $(this).find('.project-dim').css({'display':'block'});
            });

            $("#imgInp").on('change', function(){
                readURL(this);
            });

            function readURL(input) {
                if (input.files && input.files[0]) {
                    // $('.imgBox').empty();
                    for(var i = 0; i < input.files.length; i++) {
                        var reader = new FileReader();
    
                        reader.onload = function (e) {
                                $('.imgBox').append('<span><i class="close-icon"></i><img id="blah'+i+'" src="'+e.target.result+'" alt="your image" /></span>');
                            }
    
                        reader.readAsDataURL(input.files[i]);
                    }
                }
            }

            $(document).on('click','.close-icon', function(){
                $(this).parent('.imgBox span').hide();
            });

        });
    </script>
